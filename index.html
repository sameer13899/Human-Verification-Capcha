<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Logo.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Human Verification</title>
  </head>
  <body onload="displayImages()">
    <h1 style="color: #beffff">Human Verification | Capcha</h1>
    <h3 style="color: #f1e20c">
      Please click on the identical tiles to verify that you are not a robot
    </h3>
    <div class="container"></div>
    <div class="container2">
      <button id="reset" onclick="resetHandler()">Reset</button>
      <button id="btn" onclick="verifyHandler()">Verify</button>
    </div>

    <p class="success" id="para">You are a human. Congratulations!</p>
    <p class="fail" id="para">
      We can't verify you as a human. You selected the non-identical tiles.
    </p>
    <script src="script.js"></script>
  </body>
</html>
